<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <style>
        body { background-color: black; }
        div { color: white; }
    </style>
    <title>Rock Paper Scissors</title>
</head>
<body>

  <div>Round <span id="round"></span></div> <br>
  <div>current score, You: <span id="youCurrent"></span>, Computer: <span id="computerCurrent"></span></div>
  <div>Choose Paper, Rock or Scissors</div> <br>
  <button id="rock" class="game"> Rock </button> <br>
  <button id="paper" class="game"> Paper </button> <br>
  <button id="scissors" class="game"> Scissors </button> <br>
  <div>You chose: <span id="you"></span></div> <br>
  <div>Computer chose: <span id="computer"></span></div> <br>
  <div id="result"></div> <br>
  <div id="winner"></div> <br>

</body>
</html>
